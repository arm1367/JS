<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Toggle</title>
  <style>
    body {
      margin : 0;
    }
    .btn {
      padding: .5em 1em;
    }
    .fancy-bg {
      background: #193154
    }
  </style>
</head>
<body id="body" class="one two three four">
  
  <button>Hamburger Menu</button>

<script> 
 const age = 47;

 //
 const body = document.querySelector('body');
 const button = document.querySelector('.btn');
 console.log(body.classList.add('fancy-bg'));
  // console.log(`${name} is ${age} years old.`)
//console.warn('warning here');


// Function to toggle a class name
function toggleBackground() {
  console.log('clicked');
  body.classList.toggle('fancy-bg');
}

// Add event listener to `button`
button.addEventListener("click", toggleBackground);

console.log(body);

</script>
</body>
